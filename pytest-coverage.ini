[pytest]
testpaths =
    tests/unit
    tests/integration

python_files = test_*.py
pythonpath = .

# Exclude files that cause import conflicts when running all tests together
ignore = 
    tests/unit/components/*/basic.py
    tests/unit/components/*/comprehensive.py
    tests/unit/core/*/basic.py
    tests/unit/core/*/comprehensive.py
